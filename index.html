<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item">
            <div class="playArea">
                <div id="houseDiv">
                    <div><p class="dealerName">The House</p></div>
                    <div class="dealerHand"><img class="dealtCard" src="./assets/cards/10 10 DIAMOND final ps.png"><img class="dealtCard" src="./assets/cards/09 9 HEART final ps.png"></div>
                </div>
                <br>
                <div class="bet">
                    <button type="betdown">Lower Bet</button>
                    <label id="betAmount">$0.00</label>
                    <button type="betup">Raise Bet</button>
                </div>
                <br>
                <div id="playerDiv">
                    <div><p class="playerName">Player Hand</p></div>
                    <div class="playerHand"><img class="dealtCard" src="./assets/cards/10 10 SPADE final ps.png"><img class="dealtCard" src="./assets/cards/01 1 DIAMOND final ps.png"></div>
                </div>
                <div class="controls">
                    

                    <button type="hit">Hit Me</button>
                    <button type="play">Play</button>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <P class="statLabel">MONEY</P>
            <p class="statLabel">$0.00</p>
            <br>
            <p class="statLabel">HANDS</p>
            <p class="statLabel">00000</p>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
   
    <script type="text/javascript" src="./assets/cards.js"></script>
    <script type="text/javascript" src="./assets/java.js"></script>   
</body>
</html>
